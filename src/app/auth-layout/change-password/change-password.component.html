<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Change Password</title>
  <link rel="stylesheet" href="change-password.component.scss">
</head>
<body style="background-image: url('/assets/img/icons/common/BG.png'); background-size: cover; background-position: center;">

  <div class="change-password-container">
    <div class="change-password-box">
      <img src="/assets/img/icons/common/jibi_logo.png" alt="Logo" class="logo">
      <form>

        <label for="new-password">Nouveau mot de passe</label>
        <input type="password" id="new-password" name="new-password" placeholder="Entrer nouveau mot de passe">

        <label for="confirm-password">Confirmer le mot de passe</label>
        <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirmer le nouveau mot de passe">

        <button type="submit">CHANGER LE MOT DE PASSE</button>
      </form>
    </div>
  </div>
</body>
<footer class="py-5">
  <div class="container">
    <div class="row align-items-center justify-content-xl-between">
      <div class="col-xl-6">
        <div class="copyright text-center text-xl-left text-muted">
          &copy; {{ test.getFullYear() }} <a href="https://www.creative-tim.com?ref=ada-footer-auth-layout" class="font-weight-bold ml-1" target="_blank">The Creative Team</a>
        </div>
      </div>
    </div>
  </div>
</footer>
</html>
