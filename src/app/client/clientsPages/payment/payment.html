<div class="header pb- pt-5 pt-md-8" style="background: linear-gradient(to right, #f7a2a1, #f4d444);"></div>

<div class="container-fluid mt--3">
  <div class="row justify-content-center">
    <div class="col-xl-12 order-xl-1">
      <div class="card bg-secondary shadow">
        <div class="card-header bg-white border-0">
          <div class="row align-items-center">
            <div class="col-8">
              <h3 class="mb-0">Effectuer un paiement</h3>
            </div>
          </div>
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-lg-8">
              <form [formGroup]="paymentForm" (ngSubmit)="onSubmit()">
                <div class="pl-lg-4">
                  <div class="row">
                    <div class="col-lg-6">
                      <div class="form-group">
                        <label class="form-control-label" for="input-firstName">Prenom du donateur</label>
                        <input type="text" id="input-firstName" class="form-control form-control-alternative" formControlName="firstName">
                      </div>
                    </div>
                    <div class="col-lg-6">
                      <div class="form-group">
                        <label class="form-control-label" for="input-lastName">Nom du donateur</label>
                        <input type="text" id="input-lastName" class="form-control form-control-alternative" formControlName="lastName">
                      </div>
                    </div>
                    <div class="col-lg-12">
                      <div class="form-group">
                        <label class="form-control-label" for="input-donationAmount">Montant du don (DH)</label>
                        <input type="number" id="input-donationAmount" class="form-control form-control-alternative" formControlName="donationAmount">
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-12 text-right">
                      <button class="btn btn-sm btn-warning" type="button" (click)="onCancel()">Annuler</button>
                      <button class="btn btn-sm btn-primary" type="submit" [disabled]="paymentForm.invalid">Valider</button>
                    </div>
                  </div>
                </div>
              </form>
            </div>
            <div class="col-lg-4 text-center d-flex flex-column align-items-center justify-content-center">
              <img [src]="agent.image" alt="{{ agent.firstName }}" class="img-fluid rounded-circle" style="width: 60%;">
              <h3 class="mt-3 mb-0">{{ service.name }}</h3>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
