<div class="header  pb-8 pt-5 pt-md-8" style="background: linear-gradient(to right, #f7a2a1, #f4d444);">
  <div class="container-fluid">
    <div class="header-body">
      <!-- Card stats -->
      <div class="row">
        <div class="col-xl-12">
          <div class="card card-stats mb-4 mb-xl-0">
            <div class="card-body">
              <div class="row">
                <div class="col">
                  <h5 class="card-title text-uppercase text-muted mb-0">Créancier</h5>
                  <span class="h2 font-weight-bold mb-0"></span>
                </div>
                <div class="col">
                  <h5 class="card-title text-uppercase text-muted mb-0 ml--4">Créance</h5>
                  <span class="h2 font-weight-bold mb-0"></span>
                </div>
                <div class="col">
                  <h5 class="card-title text-uppercase text-muted mb-0 ml--4">Donateur</h5>
                  <span class="h2 font-weight-bold mb-0"></span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Page content -->
<div class="container-fluid mt--7">
  <!-- Table -->
  <div class="container-fluid mt--3">
    <div class="row justify-content-center">
      <div class="col-xl-12 order-xl-1">
        <div class="card bg-secondary shadow">
          <div class="card-header bg-white border-0">
            <div class="row align-items-center">
              <div class="col-8">
                <h3 class="mb-0">Seléctionnez Pour payer</h3>
              </div>
            </div>
          </div>
          <div class="card-body">
            <div class="row">
              <div class="col-lg-8">
                  <div class="pl-lg-4">
                    <div class="row">
                      <div class="col-lg-12">
                        <div class="form-group">
                          <label class="form-control-label" for="input-donationAmount">Montant du don (DH)</label>
                          <input type="number" id="input-donationAmount" class="form-control form-control-alternative" formControlName="donationAmount" placeholder="{{donation_Amount}}" disabled>
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-12 text-right">
                        <button class="btn btn-sm btn-warning" type="button" (click)="annuler()">Abondonner la transaction</button>
                        <button class="btn btn-sm btn-primary" type="submit" (click)="confirm()">Confirmer et signer</button>
                      </div>
                    </div>
                  </div>
              </div>
              <div class="col-lg-4 text-center d-flex flex-column align-items-center justify-content-center">
                <img alt="" class="img-fluid rounded-circle" style="width: 60%;">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
