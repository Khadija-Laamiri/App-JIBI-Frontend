<div class="header pb-8 pt-5 pt-md-8" style="background: linear-gradient(to right, #0965c0, #c53a94);">
  <div class="container-fluid">
    <div class="row align-items-center">
      <div class="col-md-3 col-sm-6">
        <div class="mt-3">
          <button class="btn btn-primary" (click)="addClient()">Add Client</button>
        </div>
      </div>
      <div class="col-md-9 col-sm-6 d-flex justify-content-end">
        <form class="mt-3 w-md-100" style="max-width: 350px; width: 100%;">
          <div class="input-group input-group-rounded input-group-merge">
            <input type="search" class="form-control form-control-rounded form-control-prepended" placeholder="Search" aria-label="Search">
            <div class="input-group-prepend">
              <div class="input-group-text">
                <span class="fa fa-search"></span>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
